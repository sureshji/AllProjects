# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: com.yokogawa.zhmm0015
type: application
framework:
  name: SAPUI5
  version: 1.96.12
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /v2
            url: https://global-dev-001-space-001-zhs402-srv.cfapps.jp20.hana.ondemand.com
            destination: cap-zhs402-api
          - path: /sap/opu/odata/sap/ZSRVBHMM0017
            url: http://s4apdevds1:44300
            client: '120'
            destination: s4003-ap-https
          - path: /sap/opu/odata/sap/ZBQIF0051_001_SRV/
            url: http://bwapdevdb1:44300
            client: '110'
            destination: bw001-ap-https-jobs
          - path: /sap/opu/odata/sap/ZBQIF0052_001_SRV/
            url: http://bwapdevdb1:44300
            client: '110'
            destination: bw001-ap-https
          - path: /sap/opu/odata/sap/ZBQIF0059_001_SRV/
            url: http://bwapdevdb1:44300
            client: '110'
            destination: bw001-ap-https
          - path: /sap/opu/odata/sap/ZBQIF0078_001_SRV/
            url: http://bwapdevdb1:44300
            client: '110'
            destination: bw001-ap-https
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /v2/zapibps0024
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZSRVBHMM0017
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZBQIF0051_001_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZBQIF0052_001_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZBQIF0059_001_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZBQIF0078_001_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.yokogawa.zhmm0015
        ui5Theme: sap_fiori_3
